<html>
    <head>
        <link href="/libs/material-icons/material-icons.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/libs/materialize/materialize.min.css" media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/popup/popup.css" rel="stylesheet">
    </head>
    <body>
        <!-- NavBar -->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center" data-i18n="settingsTitle">Settings</a>
                <a href="/popup/manager.html"><i class="material-icons back_button">arrow_back</i></a>
            </div>
        </nav>
        <h4 data-i18n="webpage">Webpage</h4>
        <div class="switch">
            <span data-i18n="showContextMenu">Show Context Menu</span>
            <label>
                <input id="isContextMenu" type="checkbox" checked>
                <span class="lever"></span>
            </label>
        </div>

        <h4 data-i18n="database">Database</h4>
        <a tabindex="0" class="btn filled icon-left" id="backupDB"><i class="material-icons">save</i><span data-i18n="backupDatabase">Backup Database</span></a>
        <a tabindex="0" class="btn filled icon-left" id="restoreDB"><i class="material-icons">settings_backup_restore</i><span data-i18n="restoreBackup">Restore Backup</span></a>
        <a tabindex="0" class="btn filled icon-left" id="clearDB"><i class="material-icons">delete_forever</i><span data-i18n="clearDatabase">Clear Database</span></a>

        <h4 data-i18n="about">About</h4>
        <table>
            <tbody>
                <tr>
                    <th data-i18n="app">App</th>
                    <th data-i18n="appName">FoxyPGP</th>
                </tr>
                <tr>
                    <th data-i18n="version">Version</th>
                    <th>1.5</th>
                </tr>
                <tr>
                    <th data-i18n="author">Author</th>
                    <th><a href="https://github.com/FoxRefire" target="_blank">FoxRefire</a></th>
                </tr>
                <tr>
                    <th data-i18n="sourceCode">Source code</th>
                    <th><a href="https://github.com/FoxRefire/FoxyPGP" target="_blank">https://github.com/FoxRefire/FoxyPGP</a></th>
                </tr>
                <tr>
                    <th data-i18n="license">License</th>
                    <th><a href="https://github.com/FoxRefire/FoxyPGP/blob/main/LICENSE" target="_blank">GNU Affero General Public License v3.0</a></th>
                </tr>
            </tbody>
        </table>

        <!-- Modal Container -->
        <div id="modalContainer"></div>

        <script src="/libs/materialize/materialize.min.js"></script>
        <script type="module" src="/popup/settings.js"></script>
    </body>
</html>
